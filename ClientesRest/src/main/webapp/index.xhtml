<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Clientes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{jsfCliente.cliente.nome}" required="true" />

                <h:outputLabel for="cidade" value="Cidade:" />
                <h:selectOneMenu id="cidade" value="#{jsfCliente.cidadeSelecionada}" required="true">
                    <f:selectItems value="#{jsfCliente.getListaCidades()}" var="cidade" itemValue="#{cidade.nome}" itemLabel="#{cidade.nome}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandButton value="Cadastrar" action="#{jsfCliente.cadastrarCliente()}" />
        </h:form>
        <h:dataTable value="#{jsfCliente.getAllClientes()}" var="cliente">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CÃ³digo do Cliente: "/>
                </f:facet>
                <h:outputText value="#{cliente.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome do Cliente: "/>
                </f:facet>
                <h:outputText value="#{cliente.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Cidade do Cliente: "/>
                </f:facet>
                <h:outputText value="#{cliente.cidade.nome}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
